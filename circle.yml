dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install clang-3.5 libstdc++-4.9-dev libstdc++6
  override:
    - npm install --build-from-source
checkout:
  post:
    - git submodule sync
    - git submodule update --init
deployment:
  staging:
    branch: master
    commands:
      - node lib/build-charmap.js
      - node lib/render-charmap-report.js
      - ./deploy.sh
